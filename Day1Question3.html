<h2> Question 3 </h2>
<p> Write a brief intro on available data types in Javascript.</p>
<p> JavaScript has dynamic types. This means that the same variable can be used to hold different data types: </p>
<h2> Data Types in Javascript are </h2>
<ul> 
    <li>Sting</li>
    <li>Number</li>
    <li>Boolean</li>
    <li>Arrays</li>
    <li>Object</li>
 </ul>
<script>
    //String
    var name = "Rshab";

    document.write("Stirng is : " +name +"<br>");

    //Number
    var x = 20;
    var y = 5;

    var a = x + y;
    document.write("Number is : " + a +"<br>") ;

    //Boolean
    var z = (x == y);
    document.write("Boolean is : " + z +"<br>");

    //Array
    var courses = ["Python","Javascript","Java"];
    document.write("Array is : " + courses +"<br>");

    //Object
    var details = {firstname : "Rishab", lastname : "Vijan", age: 25 };
    document.write("Object variable is : Name is " + details.firstname + " " + details.lastname + " Age is : " + details.age);

</script>
